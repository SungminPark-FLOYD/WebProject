<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/public.css">
    <script>
        proc1 = (op) => {
            //입력받은 값을 가져온다
            let xvalue = parseInt(document.getElementById('x').value);
            let yvalue = parseInt(document.getElementById('y').value);
            let res;
            //연산자 비교
            //함수를 이용한 연산
            switch (op) {
                case "+":
                    res = add(xvalue, yvalue);
                    break;
                case "-":
                    res = sub(xvalue,yvalue);
                    break;
                case "*":
                    res = mul(xvalue, yvalue);
                    break;
                case "/":
                    res = div(xvalue,yvalue);
                    break;

            }

            //출력
            document.getElementById('result1').innerHTML = res;
            document.getElementById('res').innerHTML = res;

            //sp1, sp2 , sp3 요소 접근
            document.getElementById('sp1').innerHTML = xvalue;
            document.getElementById('sp2').innerHTML = yvalue;
            document.getElementById('sp3').innerHTML = res;

        }
        add = (x, y) => {
            return x+ y;
        }
        sub = (x, y) => {
            return x - y;
        }
        mul = (x, y) => {
            return x*y;
        }
        div = (x, y) => {
            return x/y;
        }
    </script>
</head>
<body>
<div class="box">
  <h4></h4>
    x : <input type="text" id="x"><br>
    y : <input type="text" id="y"><br>
    result : <input type="text" id="res"><br>
<input type="button" value="확인+" onclick="proc1('+')">
<input type="button" value="확인-" onclick="proc1('-')">
<input type="button" value="확인*" onclick="proc1('*')">
<input type="button" value="확인/" onclick="proc1('/')">
    <br><br>
    <div id="result1"></div>
    <br><br>
    <p>첫번째 값 :<span id="sp1"></span> </p>
    <p>두번째 값 :<span id="sp2"></span> </p>
    <p>결과 :<span id="sp3"></span> </p>
</div>
</body>
</html>
