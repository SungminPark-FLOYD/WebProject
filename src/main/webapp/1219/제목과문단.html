<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body * {
      text-align: center;
    }
    pre {
      text-align: center;
    }
    h1 {
      border: 3px double rgb(200,250,124);
      border-left: none;
      border-right: none;
    }
    h2 {
      border : 3px solid #5aaf55;
    }
    p {
      border: 3px solid #a6aa55;
    }
    pre {
      background-color: skyblue;
      font-size: large;
      font-palette: initial;
    }

    span {
      background-color: lawngreen;
      font-size: 2.0em;
    }
  </style>
</head>
<body>
<pre>
  글자 정렬
  text-align : left/center/right
</pre>
<h1> WEB 기초</h1>
<h2>HTML</h2>
<p>문서의 구조 정의</p>
<h2>CSS</h2>
<p>문서의 <span>스타일</span> 정의</p>
<h2>JAVASCRIPT</h2>
<p>문서의 동작 정의</p>
</body>
</html>
