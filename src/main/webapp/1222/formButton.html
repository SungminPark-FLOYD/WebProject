<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="" href="../css/public.css">
    <script>
        function calc() {
            //html 요소 접근
            //let으로 변수를 선언하면 같은 이름으로 변수를 선언할 수없다.
            var vprice = document.getElementById('price');
            var vprice = document.querySelector('#price');

            var vqty = document.getElementById('qty');
            var vqty = document.querySelector('#qty');

            //요소에서 값 가져오기 - String
            var priceValue = vprice.value;
            var qtyValue = vqty.value;

            //형변환 안해도 됨
            var result = parseInt(priceValue) * parseInt(qtyValue);

            //출력
            alert("결과는" + result + "입니다.");

            // //출력요소 접근
            // vres = document.getElementsByClassName('res');
            //출력
            // vres[0].innerHTML = pr;



            vres2 = document.querySelector('.res');
            //출력내용
            pr = "결과는<span>" + result + "</span>입니다"

            vres2.innerHTML = pr;
        }
    </script>

    <style>
        pre {
            border: 5px solid blue;
            margin: 1em auto;
            background-color: lightblue;
            font-size: 30px;
        }
        span {
            background-color: pink;
            font-size : 1.5rem;
        }
    </style>
</head>
<body>
<pre>
    button버튼 클릭시 calc()함수를 호출하여
    입력한 값을 얻어서 처리한다.
    결과를 class=res요소에 출력한다.
</pre>
<form>
    <label for="price">가격</label>
<!--    <input type="text" name="price" id="price" placeholder="가격"> <br>-->
    <input type="number" name="price" id="price" placeholder="가격"> <br>
    <label for="qty">수량</label>
<!--    <input type="text" name="qty" id="qty" placeholder="수량"><br>-->
    <input type="number" name="qty" id="qty" placeholder="수량"><br>

    <input type="button" value="확인" onclick="calc()">
</form>
<br><br>
<div class="res"></div>
</body>
</html>
