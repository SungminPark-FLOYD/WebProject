<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/public.css">
    <script>
        today = new Date();

        function proc1() {
            //태어난날
            bir = new Date("1998. 08. 26");

            curTime = today.getTime();
            myTime = bir.getTime();

            sec = curTime - myTime;

            days = sec / 1000 / 60 / 60 / 24 / 365;

            str = `현재 : ${today.toLocaleDateString()} <br>
                   생일 : ${bir.toLocaleDateString()} <br>
                    지난 시간 : ${days} `;

            document.getElementById('result1').innerHTML = str;
        }

        function proc2() {
            curTime = today.getTime();

            //100일의 getTime
            sec = 24*60*60*1000*100;

            res = curTime+sec;

            day100 = new Date(res);

            str = `현재 날짜 ${today.toLocaleString()} <br> 100일뒤 날짜 ${day100.toLocaleDateString()}`;

            document.getElementById('result2').innerHTML = str;
        }

        function proc3() {
            //입력된 날짜값을 가져온다
            //id-inday요소 접근 - 값 가져오기
            inValue = document.querySelector("#inday").value;

            //Date객체 생성
            inDay = new Date(inValue);
            inDayTime = inDay.getTime();

            //현재날짜
            toDayTime = today.getTime();

            //날수계산
            days = (inDayTime - toDayTime)/1000/60/60/24;
            console.log(days)
            str = "";
            if(days <= 7 ) str = "교환가능";
            else str = "교환불가";

            document.getElementById('result3').innerHTML = str;


        }
    </script>
</head>
<body>
<div class="box">
    <h4>태어난 날부터 현재까지 경과한 날</h4>
    <input type="button" value="Date" onclick="proc1()">
    <br><br>
    <div id="result1"></div>
</div>
<div class="box">
    <h4>100일 경과후의 날짜 구하기</h4>
    <input type="button" value="Date" onclick="proc2()">
    <br><br>
    <div id="result2"></div>
</div>
<div class="box">
    <h4>선택날로부터 현재까지 7일 경과비교<br>
    반품/환불/교환 여부를 결정</h4>
    <br>
    날짜선택<input type="date" id="inday">
    <input type="button" value="검사" onclick="proc3()">
    <br><br>
    <div id="result3"></div>
</div>
</body>
</html>
