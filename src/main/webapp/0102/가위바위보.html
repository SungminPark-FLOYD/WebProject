<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        proc1 = () => {
            //입력 - 첫번째
            first = prompt("첫번째 입력", "가위바위보");
            //입력 - 두번째
            second = prompt("두번째 입력", "가위바위보");
            //비교
            str = "첫번째 : " + first + "<br>" + "두번째 : " + second + "<br>";
            result ="";
            if(first == second) result = "비겼습니다";
            if(first== "가위") {
                if(second=="바위") result = "두번째 승";
                else if(second=="보") result = "첫번째 승";
            }
            else if(first== "바위") {
                if(second=="가위") result = "첫번째 승";
                else if(second=="보") result = "두번째 승";
            }
            else if(first== "보") {
                if(second=="바위") result = "첫번째 승";
                else if(second=="가위") result = "두번째 승";
            }
            //출력내용 작성
            str += "결과 : " + result + "<br>";
            //백틱```을 이용한 템플릿문자열
            //일반 문자열과 변수를 ""와 + 기호없이 한번에 나열
            //변수에는 ${변수명}
            str = `첫번째 사람 : ${first} <br> 두번째사람 : ${second} <br> 결과 : ${result} <br>`;


            document.getElementById('result1').innerHTML = str;
            //출력장소검색
        }
    </script>
</head>
<body>
<div class="box">
    <h4>가위바위보 입력</h4>
    <input type="button" value="확인" onclick="proc1()">
    <br><br>
    <div id="result1"></div>
</div>


</body>
</html>
