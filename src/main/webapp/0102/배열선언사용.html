<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/public.css">
    <style>

    </style>
    <script>
        proc1 = () => {
            const fruits = ["사과", "바나나", "복숭아", "자두", "딸기", "수박"];
            printArr(fruits, 'result1') ;
        }
        proc2 = () => {
            const fruits = ["파인애플", "망고", "복숭아", "자두", "딸기", "수박"];
            printArr(fruits, 'result2') ;
        }
        proc3 = () => {
            //new Array(); 사용가능
            const fruits = ["귤", "포도", "복숭아", "배", "딸기", "수박"];
            printArr(fruits, 'result3') ;
        }

        function printArr(fr, out) {
            // document.getElementById(out).innerHTML = fr;
            //일반 배열도 길이 고정없이 사용가능
            str = "";
            for(i = 0; i <fr.length; i++) {
                str += fr[i] + " ";
            }
            document.getElementById(out).innerHTML = str;

        }
    </script>
</head>
<body>
<div class="box">
    <h4>리터럴로 배열 생성<br>
    const fruits = ["사과", "바나나", "복숭아", "자두", "딸기", "수박"]</h4>
    <input type="button" value="확인" onclick="proc1()">
    <br><br>
    <div id="result1"></div>
</div>
<div class="box">
    <h4>리터럴로 배열 생성<br>
        new Array(); 사용가능<br>
        [] 고정길이없이 사용가능 <br>
        const fruits = ["파인애플", "망고", "복숭아", "자두", "딸기", "수박"]</h4>
    <input type="button" value="확인" onclick="proc2()">
    <br><br>
    <div id="result2"></div>
</div>
<div class="box">
    <h4>리터럴로 배열 생성<br>
        const fruits = ["귤", "포도", "복숭아", "배", "딸기", "수박"]</h4>
    <input type="button" value="확인" onclick="proc3()">
    <br><br>
    <div id="result3"></div>
</div>
</body>
</html>
