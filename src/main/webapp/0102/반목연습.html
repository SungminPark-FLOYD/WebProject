<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../css/public.css">
  <script>
      proc1 = () => {
        let num = 0;
        for (let i = 1; i <= 10; i++) {
          num += i;
        }

        document.getElementById('result1').innerHTML = num;
      }

      proc2 = () => {

        let num = 0;
        for(i=1; i <= 200; i++) {
          if(i%2 == 1) continue;
          num += i;
        }
        str = `1~200사이의 짝수의 합 = ${num} <br>`;
        document.getElementById('result2').innerHTML = str;
      }

      proc3 = () => {
        let num  = 0;
        strA = `입력한 수들 : `;
        while(true) {
            let input = parseInt(prompt("숫자 입력"));
            if(input == 0) break;
            strA += `${input} `
            num += input;
        }
        str = `${strA} <br> 사용자가 입력한 수의 합 ${num} <br>`;

        document.getElementById('result3').innerHTML = str;
      }

      proc4 = () => {
        str = "";
        for(i = 1; i <= 10; i++) {
          for(k = 1; k <=10; k++) {
            if((i+k)%3 != 0) continue;
            str += `${i+k} `;
          }
        }

        document.getElementById('result4').innerHTML = str;
      }

      proc5 = () => {
        str = "";
        for(i = 1; i <= 100; i++) {
          if((i%2 ==0)&&(i%3 == 0)) str += `${i} `;
        }

        document.getElementById('result5').innerHTML = str;
      }

      proc6 = () => {
        str = "";
        let first, second;

        while(true) {
           first  = parseInt(prompt("첫번째 수 입력"));
           second = parseInt(prompt("두번째 수 입력"));

          if(first == 0 && second == 0) break;

          if(first + second < 100) continue;

          str += `첫번째 : ${first} 두번째 : ${second} 두수의 합 ${first+second} <br>`;

        }

        document.getElementById('result6').innerHTML = str;
      }
  </script>
</head>
<body>
<div class="box">
  <h4>1~10까지 합 구하기</h4>
  <input type="button" value="확인" onclick="proc1()">
  <br><br>
  <div id="result1"></div>
</div>
<div class="box">
  <h4>1~200 짝수의 합</h4>
  <input type="button" value="확인" onclick="proc2()">
  <br><br>
  <div id="result2"></div>
</div>
<div class="box">
  <h4>입력값 더하기</h4>
  <input type="button" value="확인" onclick="proc3()">
  <br><br>
  <div id="result3"></div>
</div>
<div class="box">
  <h4>다중 for문 3의 배수 출력</h4>
  <input type="button" value="확인" onclick="proc4()">
  <br><br>
  <div id="result4"></div>
</div>
<div class="box">
  <h4>2의 배수이면서 3의 배수인 수</h4>
  <input type="button" value="확인" onclick="proc5()">
  <br><br>
  <div id="result5"></div>
</div>
<div class="box">
  <h4>두수의 합이 100이상일때만 출력</h4>
  <input type="button" value="확인" onclick="proc6()">
  <br><br>
  <div id="result6"></div>
</div>
</body>
</html>
